<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css' )}}">
    <title>{% block title %}AUV Manager{% endblock %}</title>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="{{ url_for('main.index') }}"><button>Home</button></a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}"><button>Dashboard</button></a>
        <a class="logoutLink" href="{{ url_for('main.logout') }}"><button class="logoutBtn">Logout</button></a>
      {% else %}
        <a href="{{ url_for('main.login') }}"><button>Login</button></a>
        <a href="{{ url_for('main.register') }}"><button>Register</button></a>
      {% endif %}
    </nav>
    <div class="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/confirm-auv-delete.js')}}">
  </script>
</body>
</html>
