<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AUV Manager{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}"><button>Home</button></a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}"><button>Dashboard</button></a>
            <a href="{{ url_for('main.logout') }}"><button>Logout</button></a>
        {% else %}
            <a href="{{ url_for('main.login') }}"><button>Login</button></a>
            <a href="{{ url_for('main.register') }}"><button>Register</button></a>
        {% endif %}
    </nav>
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/confirm-auv-delete.js')}}">
    </script>
</body>
</html>
